<div class="login-bg">
    <div class="contianer-fluid">
        <div class="row m-0">
            <div class="col-md-8"></div>
            <div class="col-md-4 login">
                <div class="login-box">
                    <div class="text-left mt-3 mb-4">
                        <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                        <div class="text-3xl font-medium mb-3">Login</div>
                    </div>

                    <form
                        [formGroup]="loginForm"
                        novalidate="novalidate"
                        id="kt_login_signin_form"
                        (ngSubmit)="submit()"
                    >
                        <label for="email1" class="block mb-2">User Name</label>

                        <input
                            class="form-control mb-5"
                            type="text"
                            placeholder="User Name"
                            name="userName"
                            formControlName="userName"
                            autocomplete="off"
                            [ngClass]="{
                                'is-invalid':
                                    loginForm.controls['userName'].invalid,
                                'is-valid': loginForm.controls['userName'].valid
                            }"
                        />
                        <ng-container
                            [ngTemplateOutlet]="formError"
                            [ngTemplateOutletContext]="{
                                validation: 'required',
                                message: 'User Name is required',
                                control: loginForm.controls['userName']
                            }"
                        ></ng-container>
                        <ng-container
                            [ngTemplateOutlet]="formError"
                            [ngTemplateOutletContext]="{
                                validation: 'userName',
                                message: 'User Name is invalid',
                                control: loginForm.controls['userName']
                            }"
                        ></ng-container>
                        <ng-container
                            [ngTemplateOutlet]="formError"
                            [ngTemplateOutletContext]="{
                                validation: 'minLength',
                                message:
                                    'User Name should have at least 3 symbols',
                                control: loginForm.controls['userName']
                            }"
                        ></ng-container>
                        <ng-container
                            [ngTemplateOutlet]="formError"
                            [ngTemplateOutletContext]="{
                                validation: 'maxLength',
                                message:
                                    'User Name should have maximum 360 symbols',
                                control: loginForm.controls['userName']
                            }"
                        ></ng-container>
                        <label for="password1" class="block mb-2"
                            >Password</label
                        >

                        <input
                            class="form-control mb-5"
                            type="password"
                            name="password"
                            autocomplete="off"
                            formControlName="password"
                            [ngClass]="{
                                'is-invalid':
                                    loginForm.controls['password'].invalid,
                                'is-valid': loginForm.controls['password'].valid
                            }"
                        />
                        <ng-container
                            [ngTemplateOutlet]="formError"
                            [ngTemplateOutletContext]="{
                                validation: 'required',
                                message: 'Password is required',
                                control: loginForm.controls['password']
                            }"
                        ></ng-container>
                        <ng-container
                            [ngTemplateOutlet]="formError"
                            [ngTemplateOutletContext]="{
                                validation: 'minlength',
                                message:
                                    'Password should have at least 3 symbols',
                                control: loginForm.controls['password']
                            }"
                        ></ng-container>
                        <ng-container
                            [ngTemplateOutlet]="formError"
                            [ngTemplateOutletContext]="{
                                validation: 'maxLength',
                                message:
                                    'Password should have maximum 100 symbols',
                                control: loginForm.controls['password']
                            }"
                        ></ng-container>

                        <div
                            class="flex align-items-center justify-content-between mb-5 gap-5"
                        >
                            <div class="flex align-items-center">
                                <p-checkbox
                                    id="rememberme1"
                                    [binary]="true"
                                    styleClass="mr-2"
                                ></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                        </div>
                        <button
                            pButton
                            pRipple
                            label="Sign In"
                            class="w-100 btn btn-primary"
                            type="submit"
                        ></button>

                        <a
                            routerLink="/auth/forgot-password"
                            class="d-block font-medium no-underline mt-3 text-center cursor-pointer"
                            >Forgot password?</a
                        >
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
>
    <ng-container
        *ngIf="
            control.hasError(validation) && (control.dirty || control.touched)
        "
    >
        <div class="fv-plugins-message-container">
            <span role="alert">
                {{ message }}
            </span>
        </div>
    </ng-container>
</ng-template>
