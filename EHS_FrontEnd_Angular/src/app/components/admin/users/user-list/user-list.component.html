<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h5 class="card-label">Searching For Users</h5>
                </div>
                <div class="card-toolbar">
                    <button routerLink="/users/add-user" class="btn btn-primary">
                        <i class="fa fa-plus mr-2"></i> Add User
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-lg-3">
                            <input class="form-control" type="text" (keyup)="applyFilter($event)"
                                placeholder="Search User" />
                        </div>
                    </div>
                </div>

                <p-table [value]="UserList" [paginator]="true" [rows]="10" class="table table-bordered ehs-table"
                    styleClass="p-datatable-gridlines" [loading]="loading">
                    <ng-template pTemplate="header">
                        <tr>
                            <td class="ps-4 rounded-start">User Name</td>
                            <td>Phone Number</td>
                            <td>Mail Id</td>
                            <td>Status</td>
                            <td>Action</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
                        <tr>
                            <td>
                                {{ user.firstName }} {{ user.lastName }}
                            </td>
                            <td>{{ user.phoneNumber }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <span *ngIf="user.status == 'Active'" class="label label-light-success">{{
                                    user.status }}</span>
                                <span *ngIf="user.status == 'Inactive'" class="label label-light-danger">{{
                                    user.status }}</span>
                            </td>
                            <td>
                                <a [routerLink]="[
                                                                        '/users/edit-user/',
                                                                        user.id
                                                                    ]"
                                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" title="edit">
                                    <span class="svg-icon svg-icon-3">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path opacity="0.3"
                                                d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z"
                                                fill="black"></path>
                                            <path
                                                d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z"
                                                fill="black"></path>
                                        </svg>
                                    </span>
                                </a>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="6" style="font-weight: 900; font-size: 15px; color:red;">

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
