<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h5 class="card-label">Edit User</h5>
                </div>
                <div class="card-toolbar">
                    <a routerLink="/users/user-list" class="btn btn-secondary">
                        <i class="fa fa-long-arrow-alt-left mr-2"></i> Back
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="outernewlead-form">
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="" class="form-label">First Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetails.firstName"
                                    placeholder="Enter First Name" />
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="" class="form-label">Last Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetails.lastName"
                                    placeholder="Enter Last Name" />
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="" class="form-label">User Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetails.userName"
                                    placeholder="Enter User Name" />
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="" class="form-label">E-Mail</label>
                                <input type="email" class="form-control" [(ngModel)]="userDetails.email"
                                    placeholder="Enter E-mail" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h5 class="card-label">Add Roles</h5>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <table>
                        <tbody>
                            <tr>
                                <td style="width: 80% !important">
                                    <div class="col-lg-12">
                                        <p-multiSelect [options]="RoleList" [(ngModel)]="SelectedRolesList"
                                            optionLabel="name" defaultLabel="Select a Role"
                                            class="multiselect-custom-width"></p-multiSelect>
                                    </div>
                                </td>
                                <td style="width: 20% !important">
                                    <button (click)="UpdateUserRoles()" class="btn btn-primary">
                                        Save
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h5 class="card-label">Navigation Permission</h5>
                        </div>
                        <div class="card-toolbar">
                            <button class="btn btn-primary" (click)="UpdateUserNavigationPermissions()">Update</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div>
                            <input type="checkbox" [(ngModel)]="
                                            masterSelectedNavigationPermission
                                        " (change)="
                                            checkUncheckAllNavigationPermission()
                                        " [checked]="
                                            isAllNavigationPermissionSelected
                                        " [indeterminate]="
                                            !isAllNavigationPermissionSelected &&
                                            isAnyNavigationPermissionSelected
                                        " />
                            <strong style="padding-left: 5px">Select/ Unselect All</strong>
                            <div class="groupItem">
                                <div class="list-group-item" *ngFor="
                                                let item of navigationPermissionCheckList
                                            ">
                                    <input type="checkbox" [(ngModel)]="item.Selected" (change)="
                                                    allNavigationPremissionSelected(
                                                        item.id,
                                                        item.Selected
                                                    )
                                                " />
                                    {{ item.Name }}
                                    <a (click)="check(item.id)" class="pull-right">
                                        <i class="fa fa-filter"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h5 class="card-label">Permission</h5>
                        </div>
                        <div class="card-toolbar">
                            <button class="btn btn-primary" (click)="UpdateUserPermissions()">Update</button>
                        </div>
                    </div>
                    <div class="card-body" *ngIf="showList">
                        <div>
                            <input type="checkbox" [(ngModel)]="masterSelectedPermission"
                                (change)="checkUncheckAllPermission()" c [checked]="isAllPermissionSelected"
                                [indeterminate]="
                                            !isAllPermissionSelected &&
                                            isAnyPermissionSelected
                                        " />
                            <strong style="padding-left: 5px">Select/ Unselect All</strong>
                            <div style="
                                            max-height: 300px;
                                            overflow-x: scroll;
                                        ">
                                <div class="list-group-item" *ngFor="
                                                let item of permissionCheckList
                                            ">
                                    <input type="checkbox" [(ngModel)]="item.Selected" (change)="
                                                    allPremissionSelected()
                                                " />
                                    {{ item.Name }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
