<div class="card">
    <div class="card-header">
        <div class="card-title">
            <h5 class="card-label">Division List</h5>
        </div>
        <div class="card-toolbar">
            <button class="btn btn-primary" (click)="showAddDialog()">
                <i class="fa fa-plus mr-2"></i> Add Division
            </button>
        </div>
    </div>
    <div class="card-body">
        <p-table responsiveLayout="scroll" [value]="getDivisions" [paginator]="true" [rows]="10"
            class="table table-bordered ehs-table" styleClass="p-datatable-gridlines" [loading]="loading">
            <ng-template pTemplate="header">
                <tr>
                    <td>Division ID</td>
                    <td>Division Name</td>
                    <td>Action</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-getDivision let-rowIndex="rowIndex">
                <tr>
                    <td>{{getDivision.Id}}</td>
                    <td>{{getDivision.Name}}</td>
                    <td>
                        <i class="fa fa-pencil mr-3 pointer" aria-hidden="true"
                            (click)="showModalDialog(getDivision)"></i>
                        <i class="fa fa-trash pointer" aria-hidden="true" (click)="deleteRow(getDivision);"></i>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" style="font-weight: 900; font-size: 15px; color:red;">

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog header="Edit Division" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false"
    [resizable]="false">
    <div class="row">
        <div class="col-md-8">
            <input class="form-control" type="text" placeholder="{{this.editName}}" autocomplete="off"
                [(ngModel)]="editDivisionName" />
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="editDivision(); displayModal=false">Edit Division</button>
        </div>
    </div>
</p-dialog>

<p-dialog header="Add Division" [(visible)]="addModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false"
    [resizable]="false">
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Enter Division Name" autocomplete="off"
                [(ngModel)]="divisionName" />
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" (click)="addDivision(); displayModal=false">Add Division</button>
        </div>
    </div>
</p-dialog>
